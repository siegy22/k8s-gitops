apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: about-me-ingress
  annotations:
    # Disable external-dns picking this up, due to the same host name being on the matrix ingress
    # See https://github.com/kubernetes-sigs/external-dns/issues/819#issuecomment-1679122051
    external-dns.alpha.kubernetes.io/ingress-hostname-source: annotation-only
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/enable-modsecurity: "true"
    nginx.ingress.kubernetes.io/modsecurity-snippet: |
      # this enables the default OWASP Core Rule Set
      Include /etc/nginx/owasp-modsecurity-crs/nginx-modsecurity.conf

      # Enable prevention mode. Options: DetectionOnly,On,Off (default is DetectionOnly)
      SecRuleEngine On

      # Enable scanning of the request body
      SecRequestBodyAccess On

      # Enable XML and JSON parsing
      SecRule REQUEST_HEADERS:Content-Type "(?:text|application(?:/soap\+|/)|application/xml)/" \
        "id:200000,phase:1,t:none,t:lowercase,pass,nolog,ctl:requestBodyProcessor=XML"

      SecRule REQUEST_HEADERS:Content-Type "application/json" \
        "id:200001,phase:1,t:none,t:lowercase,pass,nolog,ctl:requestBodyProcessor=JSON"

      # Reject if larger (we could also let it pass with ProcessPartial)
      SecRequestBodyLimitAction Reject

      # Send ModSecurity audit logs to the stdout (only for rejected requests)
      SecAuditLog /dev/stdout

      # format the logs in JSON
      SecAuditLogFormat JSON

      # could be On/Off/RelevantOnly
      SecAuditEngine RelevantOnly

      SecRule REMOTE_ADDR "@ipMatch 47.74.0.0/16,47.75.0.0/16,47.76.0.0/16,47.77.0.0/16,47.78.0.0/16,47.79.0.0/16,47.80.0.0/16,47.81.0.0/16,47.82.0.0/16,47.83.0.0/16,47.84.0.0/16,47.85.0.0/16,47.86.0.0/16,47.87.0.0/16,47.88.0.0/16,47.89.0.0/16,47.90.0.0/16,47.91.0.0/16,47.92.0.0/16,47.93.0.0/16,47.94.0.0/16,47.95.0.0/16" \
        "id:10001,phase:1,deny,log,status:403,msg:\"Block Alibaba Cloud IP ranges (47.74.0.0/16 - 47.95.0.0/16)\""

      SecGeoLookupDb /etc/ingress-controller/geoip/GeoLite2-City.mmdb
      SecRule REMOTE_ADDR "@geoLookup" "phase:1,id:155,nolog,pass"
      SecRule GEO:COUNTRY_CODE "@streq CH" \
        "id:156,phase:1,deny,log,status:403,msg:\"Block Switzerland\""
spec:
  ingressClassName: nginx
  rules:
  - host: siegrist.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: about-me
            port:
              number: 8080
  tls:
  - hosts:
    - siegrist.io
    secretName: siegrist-io-tls
