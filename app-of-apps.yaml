apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  sources:
  - repoURL: 'git@github.com:siegy22/k8s-gitops.git'
    targetRevision: main
    path: apps
    directory:
      recurse: true
